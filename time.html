<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Out Time Calculator</title>
    <link rel="stylesheet" href="styles/time.css">
    <link rel="stylesheet" href="styles/nav-styles.css">
</head>
<body>
    <nav class="container" id="navBar">
        <a href="index.html">Home</a>
        <a href="time.html">Clock In/Out Calculator</a>
    </nav>
    <h1>Clock Out Time Calculator</h1>
    <form id="timeForm">
        <div class="clock-input-group">
        <label for="startTime">Clock In Time:</label>
        <input type="time" id="startTime" name="startTime" value="07:00" required>
        </div>
        
        <fieldset>
            <legend>Hours Worked:</legend>
            <div class="time-input-group">
                <label for="workedTime">Worked Time (HH:MM):</label>
                <input type="text" id="workedTime" name="workedTime" placeholder="HH:MM" required>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Total Hours Needed:</legend>
            <div class="time-input-group">
                <label for="neededTime">Total Time Needed (HH:MM):</label>
                <input type="text" id="neededTime" name="neededTime" value="20:00"required>
            </div>
        </fieldset>

        <button type="submit">Calculate Clock Out Time</button>
    </form>
    
    <div id="result"></div>

    <script src="scripts/time.js"></script>
</body>
</html>
